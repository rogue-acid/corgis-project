{% extends "layout.html" %}

{% set active_page = "page1" %}

{% block title %}page1{% endblock %}

{% block content %}
    <!--page content-->
	
	
	<h1>Highest Magnitude Earthquake in these places</h1>


	<form action="/showFact">
	  <select class="form_style" name="location"> <!-- add onchange="this.form.submit()" to submit/update the form when an option is selected.  Usefull for then displaying county options. -->
		{{ earthquake_options }}
	  </select>
	  <br><br>
	  <input class="form_style" type="submit" value="Get Earthquake Magnitude">
	</form>
	<div class="result_style" id="funFact">
		<p>{{ funFact }}</p>
	</div>


{% endblock %}
